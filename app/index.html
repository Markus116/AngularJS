<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My AngularJS App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" href="app.css">
  <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body>
  <div ng-view></div>

  <div ng-controller="loginCtrl as loginCtrl">

    <div class="login-content">
      <form novalidate>
        User Name:<br>
        <input type="text" placeholder="Enter your name" ng-model="loginCtrl.factory.user.name" required><br>
        Password:<br>
        <input type="password" placeholder="Enter password" ng-model="loginCtrl.factory.user.pass" required><br>
        <button ng-click="loginCtrl.login()">Login</button>
      </form>
    </div>

  </div>
  <div>

  </div>

  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="app.js"></script>
  <script src="js/controller/loginController.js"></script>
  <script src="js/factory/credentialFactory.js"></script>
  <script src="js/vo.js"></script>

  <script src="components/version/version.js"></script>
  <script src="components/version/version-directive.js"></script>
  <script src="components/version/interpolate-filter.js"></script>
</body>
</html>
